<!DOCTYPE html>
<html lang="en">
<head>

<style>
body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(135deg, #fff6b7, #fdd835);
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}

.card {
  background: white;
  max-width: 420px;
  width: 100%;
  padding: 20px;
  border-radius: 25px;
  text-align: center;
  box-shadow: 0 10px 25px rgba(0,0,0,0.2);
}

h2 {
  color: #fbc02d;
}

.tap {
  margin: 20px 0;
  cursor: pointer;
}

.tap img {
  width: 220px;
  border-radius: 20px;
}

.message {
  display: none;
  margin-top: 20px;
  background: #fff9c4;
  padding: 18px;
  border-radius: 15px;
  animation: fadeIn 1.5s ease;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

.heart {
  position: fixed;
  bottom: -20px;
  font-size: 22px;
  animation: float 10s linear infinite;
}

@keyframes float {
  to { transform: translateY(-120vh); opacity: 0; }
}
</style>
</head>

<body>

<div class="card">
  <h2>ðŸ’› Tap Your Surprise ðŸ’›</h2>

  <div class="tap" onclick="showLove()">
    <img src="https://api.qrserver.com/v1/create-qr-code/?size=300x300&data=https://jaish15.github.io/anniversary/">
  </div>

  <div class="message" id="msg">
    <p><b>To my boyfriend!! &lt;3</b></p>

    <img src="photo3.jpeg" width="100%" style="border-radius:12px;margin-top:10px;">
  </div>
</div>

<script>
function showLove() {
  document.getElementById("msg").style.display = "block";
  for (let i = 0; i < 20; i++) {
    const heart = document.createElement("div");
    heart.className = "heart";

</script>
